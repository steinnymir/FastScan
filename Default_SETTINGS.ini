[paths]
h5_data = E:\data\fastscan
filename = testrun_8

[fastscan]
simulate = True
n_samples = 18000
shaker_position_step = 0.000152587890625
shaker_ps_per_step = 0.05
shaker_gain = 1
acquisition_mode = triggered
dark_control = True
use_r0 = False
n_processors = 8
n_averages = 5000

[autocorrelation guess]
amplitude = 1
center_position = -1.
fwhm = 0.085
offset = 1
wing_sep = .3
wing_ratio = 0.2
n_wings = 2
fit_curve_sigmas = 20
fit_curve_points = 500

[fastscan - simulation]
function = sech2_fwhm_wings
amplitude = 1
center_position = -1.
fwhm = 0.085
offset = 1
wing_sep = 0.01
wing_ratio = 0.3
n_wings = 2
shaker_amplitude = 50

[ni_signal_channels]
shaker_position = Dev1/ai0
signal = Dev1/ai1
darkcontrol = Dev1/ai2
reference = Dev1/ai3

[ni_trigger_channels]
shaker_trigger = /Dev1/PFI1
laser_trigger = /Dev1/PFI0

[loggers]
keys = root

[handlers]
keys = stream_handler,file_handler

[formatters]
keys = stream_formatter,file_formatter

[logger_root]
level = DEBUG
handlers = stream_handler,file_handler

[handler_stream_handler]
class = StreamHandler
level = DEBUG
formatter = stream_formatter
args = (sys.stdout,)

[handler_file_handler]
class = FileHandler
level = DEBUG
formatter = file_formatter
args = ('./logs/debug_log.log','w+')

[formatter_stream_formatter]
format = %(asctime)s.%(msecs)03d |%(levelname)-8s| %(name)-30s| %(message)s
datefmt = %H:%M:%S

[formatter_file_formatter]
format = %(asctime)s |%(levelname)-8s| %(name)-12s %(levelname)-8s %(message)s

[gui]
width = 1600
height = 1061
vpos = 100
hpos = 100

